<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center my-4">Car's Price Predictor</h2>
    <div class="container">
      <form action="/predict" method="post">
        <div class="mb-3">
          <label for="year" class="form-label">Which Year's Model</label>
          <input
            type="number"
            class="form-control"
            id="year"
            aria-describedby="emailHelp"
            placeholder="Year"
            name="year"
            required
          />
        </div>
        <div class="mb-3">
          <label for="present_price" class="form-label"
            >Present Price Of That 0 Meter Car (In lacs)</label
          >
          <input
            type="number"
            class="form-control"
            id="present_price"
            aria-describedby="emailHelp"
            placeholder="Present Price"
            name="present_price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="kms_driven" class="form-label">Kilometers Driven</label>
          <input
            type="number"
            class="form-control"
            id="kms_driven"
            aria-describedby="emailHelp"
            placeholder="Kilometers Driven"
            name="kms_driven"
            required
          />
        </div>
        <div class="mb-3">
          <label for="owner" class="form-label"
            >How Many Owners Previously Had The Car (0, 1, Or 3)</label
          >
          <input
            type="number"
            class="form-control"
            id="owner"
            aria-describedby="emailHelp"
            placeholder="No. Of Cars"
            name="owner"
            required
          />
        </div>
        <select
          class="form-select my-4"
          aria-label="Default select example"
          name="fuel_type"
          required
        >
          <option selected>Fuel Type</option>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
        </select>
        <select
          class="form-select my-4"
          aria-label="Default select example"
          name="seller_type"
          required
        >
          <option selected>Seller Type</option>
          <option value="Individual">Individual</option>
          <option value="Dealer">Dealer</option>
        </select>
        <select
          class="form-select my-4"
          aria-label="Default select example"
          name="transmission_type"
          required
        >
          <option selected>Transmission Type</option>
          <option value="Automatic">Automatic</option>
          <option value="Manual">Manual</option>
        </select>
        <input type="submit" class="btn btn-primary" value="Predict Price" />
      </form>
      {% if prediction_text %}
      <h2 class="my-4">{{ prediction_text }}</h2>
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
